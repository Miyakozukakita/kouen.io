<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>水やり記録</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="current-date">表示日</h1>

    <div class="controls">
      <button id="prev-day">前日へ</button>
      <input type="date" id="date-picker" />
      <button id="next-day">翌日へ</button>
    </div>

    <div class="button-block">
      <button id="water-btn">水やり完了</button>
    </div>

    <div id="records" class="records"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
