- name: Get water record via frontend
  run: |
    TODAY=$(date -u +"%Y-%m-%d" -d "+9 hours")
    echo "📅 今日の日付（JST）: $TODAY"

    RESPONSE=$(curl -s https://miyakozuka-89982.web.app/data.json)
    echo "🧾 レスポンス:"
    echo "$RESPONSE" | jq .

    HAS_TIME1=$(echo "$RESPONSE" | jq -r '.time1 // empty')

    if [ -n "$HAS_TIME1" ]; then
      echo "✅ 水やり済み記録を確認（time1: $HAS_TIME1）"
    else
      echo "❌ time1 が見つかりません！LINEへ通知します。"
      # ↓ LINE通知処理をここに
    fi
